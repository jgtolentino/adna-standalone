name: Palette Forge CI/CD

on:
  push:
    branches: [main, service-wrap]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/palette-svc

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install from infrastructure/service if it exists, otherwise try service/
          if [ -f "infrastructure/service/requirements.txt" ]; then
            pip install -r infrastructure/service/requirements.txt
          elif [ -f "service/requirements.txt" ]; then
            pip install -r service/requirements.txt
          else
            echo "::warning::No requirements.txt found, installing minimal deps"
            pip install fastapi uvicorn pydantic
          fi
          pip install flake8 pytest black
        continue-on-error: true

      - name: Lint with flake8
        run: |
          # Find the service directory
          SERVICE_DIR=""
          if [ -d "infrastructure/service" ]; then
            SERVICE_DIR="infrastructure/service"
          elif [ -d "service" ]; then
            SERVICE_DIR="service"
          fi

          if [ -n "$SERVICE_DIR" ]; then
            flake8 "$SERVICE_DIR/" --count --select=E9,F63,F7,F82 --show-source --statistics || true
            flake8 "$SERVICE_DIR/" --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          else
            echo "::warning::No service directory found for linting"
          fi
        continue-on-error: true

      - name: Format check with black
        run: |
          SERVICE_DIR=""
          if [ -d "infrastructure/service" ]; then
            SERVICE_DIR="infrastructure/service"
          elif [ -d "service" ]; then
            SERVICE_DIR="service"
          fi

          if [ -n "$SERVICE_DIR" ]; then
            black --check "$SERVICE_DIR/" || echo "::warning::Black formatting issues found"
          fi
        continue-on-error: true

      - name: Run tests
        run: |
          SERVICE_DIR=""
          if [ -d "infrastructure/service" ]; then
            SERVICE_DIR="infrastructure/service"
          elif [ -d "service" ]; then
            SERVICE_DIR="service"
          fi

          if [ -n "$SERVICE_DIR" ] && [ -d "$SERVICE_DIR/tests" ]; then
            pytest "$SERVICE_DIR/tests/" -v || echo "::warning::Some tests failed"
          else
            echo "::notice::No tests directory found"
          fi
        continue-on-error: true

  build-and-push:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Find Dockerfile
        id: find-dockerfile
        run: |
          if [ -f "infrastructure/service/Dockerfile" ]; then
            echo "dockerfile=infrastructure/service/Dockerfile" >> $GITHUB_OUTPUT
            echo "context=infrastructure/service" >> $GITHUB_OUTPUT
          elif [ -f "service/Dockerfile" ]; then
            echo "dockerfile=service/Dockerfile" >> $GITHUB_OUTPUT
            echo "context=service" >> $GITHUB_OUTPUT
          else
            echo "dockerfile=" >> $GITHUB_OUTPUT
            echo "::warning::No Dockerfile found"
          fi

      - name: Build and push Docker image
        if: steps.find-dockerfile.outputs.dockerfile != ''
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.find-dockerfile.outputs.context }}
          file: ${{ steps.find-dockerfile.outputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-notification:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Notify Render deployment
        run: |
          echo "ðŸš€ New image pushed to GHCR. Render will auto-deploy if configured."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"