name: Deploy Scout (Supabase + Vercel)

on:
  push:
    branches: [main]
    paths:
      - "apps/scout-dashboard/**"
      - "supabase/**"
      - "vercel.json"
      - "package-lock.json"
  pull_request:
    branches: [main]
    paths:
      - "apps/scout-dashboard/**"
      - "supabase/**"
  workflow_dispatch:
    inputs:
      skip_supabase:
        description: "Skip Supabase deployment"
        required: false
        default: "false"
        type: boolean
      skip_vercel:
        description: "Skip Vercel deployment"
        required: false
        default: "false"
        type: boolean
      environment:
        description: "Deployment environment"
        required: true
        default: "preview"
        type: choice
        options:
          - preview
          - production

env:
  NODE_VERSION: "20"
  SUPABASE_PROJECT_REF: "cxzllzyxwpyptfretryc"

jobs:
  # =====================
  # Lint and Type Check
  # =====================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm --prefix apps/scout-dashboard ci

      - name: Run ESLint
        run: npm --prefix apps/scout-dashboard run lint
        continue-on-error: true

  # =====================
  # Deploy Supabase (Migrations + Functions)
  # =====================
  deploy-supabase:
    name: Deploy Supabase
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.skip_supabase != 'true')
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase Project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase link --project-ref ${{ env.SUPABASE_PROJECT_REF }}

      - name: Push Database Migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase db push --project-ref ${{ env.SUPABASE_PROJECT_REF }}

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          # Deploy functions if they exist
          if [ -d "supabase/functions" ] && [ "$(ls -A supabase/functions 2>/dev/null | grep -v '_shared' | grep -v '.env' | head -1)" ]; then
            supabase functions deploy --project-ref ${{ env.SUPABASE_PROJECT_REF }}
          else
            echo "No functions to deploy"
          fi

      - name: List Deployed Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase functions list --project-ref ${{ env.SUPABASE_PROJECT_REF }} || true

      - name: Verify Migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase migration list --project-ref ${{ env.SUPABASE_PROJECT_REF }} || true

  # =====================
  # Build Scout Dashboard
  # =====================
  build:
    name: Build Scout Dashboard
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm --prefix apps/scout-dashboard ci

      - name: Build
        run: npm --prefix apps/scout-dashboard run build:vercel
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://${{ env.SUPABASE_PROJECT_REF }}.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_STRICT_DATASOURCE: "true"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: scout-build
          path: apps/scout-dashboard/.next
          retention-days: 1

  # =====================
  # Deploy to Vercel (Preview)
  # =====================
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [build, deploy-supabase]
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'preview')
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: scout-build
          path: apps/scout-dashboard/.next

      - name: Deploy to Vercel (Preview)
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          cd apps/scout-dashboard
          vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"
          url=$(vercel deploy --token="$VERCEL_TOKEN")
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Comment PR with Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Scout Dashboard Preview

              Preview URL: ${{ steps.deploy.outputs.url }}

              **Deployment Details:**
              - Supabase Project: \`${{ env.SUPABASE_PROJECT_REF }}\`
              - Environment: Preview
              - Commit: \`${{ github.sha }}\``
            })

  # =====================
  # Deploy to Vercel (Production)
  # =====================
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [build, deploy-supabase]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: scout-build
          path: apps/scout-dashboard/.next

      - name: Deploy to Vercel (Production)
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          cd apps/scout-dashboard
          vercel pull --yes --environment=production --token="$VERCEL_TOKEN"
          vercel build --prod --token="$VERCEL_TOKEN"
          url=$(vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN")
          echo "url=$url" >> $GITHUB_OUTPUT

  # =====================
  # Post-Deploy Verification
  # =====================
  verify:
    name: Post-Deploy Verification
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Verify Vercel Deployment
        run: |
          # Wait for deployment to be ready
          sleep 10

          # Check health endpoint
          status=$(curl -sS -o /dev/null -w "%{http_code}" "https://scout-dashboard.vercel.app/api/health" || echo "000")
          if [ "$status" != "200" ]; then
            echo "Warning: Health check returned $status"
          else
            echo "Health check passed"
          fi

      - name: Verify Supabase API
        env:
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          # Check Supabase PostgREST
          status=$(curl -sS -o /dev/null -w "%{http_code}" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            "https://${{ env.SUPABASE_PROJECT_REF }}.supabase.co/rest/v1/" || echo "000")

          if [ "$status" != "200" ]; then
            echo "Warning: Supabase API check returned $status"
          else
            echo "Supabase API check passed"
          fi

      - name: Verify Scout RPC Functions
        env:
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          # Check scout.rpc_kpis function
          response=$(curl -sS \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            -H "Content-Type: application/json" \
            "https://${{ env.SUPABASE_PROJECT_REF }}.supabase.co/rest/v1/rpc/rpc_kpis" || echo "error")

          if [ "$response" == "error" ]; then
            echo "Warning: RPC function check failed"
          else
            echo "RPC function check passed"
            echo "Response: $response"
          fi
